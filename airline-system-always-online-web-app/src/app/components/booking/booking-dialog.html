<h1 mat-dialog-title>Booking</h1>
<div mat-dialog-content style="text-align: center;">
  <p><b>Do you want booking this flight?</b></p>
</div>
<div mat-dialog-actions style="text-align: center;">
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Yes</button>
  <button mat-button (click)="onCancel()">No</button>
</div>
